<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رحمه حبيبتي 💖</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .heart {
      color: #e60073;
      font-size: 60px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 20px;
      background-color: #e60073;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #bf5f9d;
    }

    #loveImage {
      margin-top: 30px;
      display: none;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="heart">❤️</div>
  <div class="message">
    إلى أجمل رحمه، الحلوه الجميله الطفله  💘
  </div>

  <button onclick="showLove()">اضغطي هنا يا رحمه 💌</button>

  <br>
<iframe 
    id="loveImage" 
    src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D785722496415222%26set%3Da.103379737982838%26type%3D3&show_text=true&width=500" 
    width="500" height="564" 
    style="border:none;overflow:hidden;display:none;max-width:100%;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.2);" 
    scrolling="no" frameborder="0" 
    allowfullscreen="true" 
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
</iframe>

<audio id="loveAudio" src="https://serv100.albumaty.com/song2022/Albumaty.Com_syf_nbyl_ahli_whdt.mp3"></audio>

<script>
    function showLove() {
        // عرض الفيديو
        var video = document.getElementById('loveImage');
        video.muted = true;
        video.setAttribute('loop', '');
        video.setAttribute('controls', '');
        video.setAttribute('autoplay', '');
        video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        video.setAttribute('autoplay', ''); // للتأكد من تشغيل الفيديو تلقائياً
        video.style.display = 'block';
        video.style.margin = '30px auto 0 auto';
        video.style.display = 'block';

        // تشغيل الموسيقى
        var audio = document.getElementById('loveAudio');
        audio.play();
    }
</script>

</body>
</html>
